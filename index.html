<!Doctype html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
                <h1>Simple Interest Calculator</h1>

        <label>Amount</label>          <input type="number" id="principal"><br><br>
        <label>Interest Rate</label>   <input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25"><span id="rate_val">10.25</span>%<br><br>
        <label>No. of Years</label>    <select id="years">
                        <option value="1">1</option>  
                        <option value="2">2</option> 
                        <option value="3">3</option> 
                        <option value="4">4</option> 
                        <option value="5">5</option> 
                        <option value="6">6</option> 
                        <option value="7">7</option> 
                        <option value="8">8</option> 
                        <option value="9">9</option> 
                        <option value="10">10</option><br/>
                     </select><br><br>
             <button class="button" onclick="check()">Compute Interest</button><br><br>
             <span class="span" id="result"></span><br>
             <footer class="footer">&#169; This Calculator belongs to Marvin</footer>
        </div>
    </body>
</html>
