<!Doctype html>
<html>
    <head>
        <!--Refering to JS file for functions and CSS file for styling-->
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <!--Creating the div section for all relevant elements-->
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <!--Labeling the three input elements for css styling-->
            <label>Amount</label>           
                <input type="number" id="principal"><br><br>
            <label>Interest Rate</label>
                <!--Onchange of the Interest Slider shows new value by changing it-->    
                <input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25">
                <!--Actual interest rate is shown on the right of the slider with percentage unit-->
                <span id="rate_val">10.25</span>%<br><br>
            <label>No. of Years</label>     
                <!--Default value is set to 1 so no zero is computed-->
                <select id="years" value="1">
                    <option value="1">1</option>  
                    <option value="2">2</option> 
                    <option value="3">3</option> 
                    <option value="4">4</option> 
                    <option value="5">5</option> 
                    <option value="6">6</option> 
                    <option value="7">7</option> 
                    <option value="8">8</option> 
                    <option value="9">9</option> 
                    <option value="10">10</option><br/>
                </select><br><br>
            <!--Computing button executes JS function check(). 
                Reset button is added to easily clear input values-->
            <button class="button1" onclick="check()">Compute Interest</button>
            <button class="button2" onclick="valreset()">Reset Values</button><br><br>
            <!--Empty span element to be filled when a computation is executed-->
            <span class="span" id="result"></span><br>
            <footer class="footer">&#169; This Calculator belongs to Marvin</footer>
        </div>
    </body>
</html>
